<form>
  <label for="username"
    >Login:<input
      [(ngModel)]="username"
      placeholder="Enter your name"
      [ngModelOptions]="{ standalone: true }"
  /></label>
  <label for="password"
    >Password:
    <input
      [(ngModel)]="password"
      placeholder="Enter your name"
      [ngModelOptions]="{ standalone: true }"
  /></label>
  <button type="submit" (click)="validation()">Войти</button>
  <div *ngIf="error" style="color: red">{{ error }}</div>
</form>
